<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Data Display</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  body {
    background-color: #f8f9fa;
    padding-top: 20px;
  }
  .container {
    max-width: 800px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 0 auto;
    margin-top: 50px;
  }
  h2 {
    text-align: center;
    margin-bottom: 30px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<div class="container">
  <h2>User Data</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Courses</th>
        <th>Email</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody id="userData">
      <!-- Data will be inserted here -->
    </tbody>
  </table>
</div>

<script>
  // Retrieve user data from localStorage
  var users = JSON.parse(localStorage.getItem('users')) || [];

  // Display user data
  var userDataContainer = document.getElementById('userData');

  users.forEach(function(user) {
    var courses = [];
    if (user.courses.prePlacement) courses.push('Pre-Placement Activity');
    if (user.courses.logicBuilding) courses.push('Logic building');
    if (user.courses.pythonML) courses.push('Python with machine learning');
    if (user.courses.angular) courses.push('Angular');

    var newRow = document.createElement('tr');
    newRow.innerHTML = `
      <td>${user.fname}</td>
      <td>${user.lname}</td>
      <td>${user.gender}</td>
      <td>${user.address}</td>
      <td>${courses.join(', ')}</td>
      <td>${user.email}</td>
      <td>${user.username}</td>
    `;
    userDataContainer.appendChild(newRow);
  });
</script>

</body>
</html>
